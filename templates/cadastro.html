<section>
    <div class="form-group">
        <input class="form-control" placeholder="Nome" ng-model="dados.nome">
    </div>
    <div class="form-group">
        <input class="form-control" placeholder="E-mail" ng-model="dados.email">
    </div>
    <div class="form-group">
        <input class="form-control" placeholder="Marca" ng-model="dados.marca">
    </div>
    <div class="form-group">
        <input class="form-control" placeholder="Modelo" ng-model="dados.modelo">
    </div>
    <div class="form-group">
        <input class="form-control" placeholder="Ano" ng-model="dados.ano">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" placeholder="Senha" ng-model="dados.senha">
    </div>

    <button class="btn btn-default" ng-click="cadastrar()">Cadastrar</button>
</section>
